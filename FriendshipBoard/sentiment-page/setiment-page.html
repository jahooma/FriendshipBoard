<template name="sentiment-page">
    <div id="header-bar">
        <div id="mode-type">Sentiment Mode</div>
        <div id="current-time">9:02 AM</div>
        <div id="title">Friendship Board</div>
    </div>
    <div id="chat-content">
        <div id="chat_boards">
			<div id="long_chat-history">
				{{> sentimentRecentMessages}}
			</div>
			<div id="recent-chats">
				{{> puppy}}
            </div>
			<div class="clear"></div>
        </div>
    </div>
</template>

<template name="setimentMessage">
    <div id="{{id}}" class="message">
		<div class="icon-container">
			<img class="message-icon" src="{{imgUrl}}"></img>
			<div class="icon-description">{{iconDescription}}</div>
		</div>
        <div class="message-text">
            {{message}}
        </div>
		<div> Sentiment score:{{sentimentScore}} </div>
        <div class="message-time">
            {{timeText}}
        </div>
    </div> 
</template>

<template name="sentimentMessageHistory">
	{{#each messages}}
		{{> setimentMessage}}
	{{/each}}
</template>

<template name="sentimentRecentMessages">
	{{#each messages}}
		{{> setimentMessage}}
	{{/each}}
</template>

<template name="puppy">
	{{#each puppyInfo}}
		<div>
			<img id="puppyImage" src="{{url}}"></img>
			<div id="puppyInfo">{{info}}</div>
		</div>
	{{/each}}
</template>
