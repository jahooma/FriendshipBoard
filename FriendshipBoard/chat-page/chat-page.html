<template name="chat-page">
    <div id="header-bar">
        <div id="mode-type">Chat Mode</div>
        <div id="current-time">9:02 AM</div>
        <div id="title">Friendship Board</div>
    </div>
    <div id="chat-content">
        <div id="chat_boards">
			<div id="long_chat-history">
				{{> messageHistory}}
			</div>
			<div id="recent-chats">
				{{> recentMessages}}
            </div>
			<div class="clear"></div>
        </div>
    </div>
</template>

<template name="message">
    <div id="{{id}}" class="message {{color}}">
        <div class="message-text">
            {{message}}
        </div>
        <div class="message-time">
            {{timeText}}
        </div>
    </div>
</template>

<template name="messageHistory">
	{{#each messages}}
		{{> message}}
	{{/each}}
</template>

<template name="recentMessages">
	{{#each messages}}
		{{> message}}
	{{/each}}
</template>
