<head>
  <title>FriendshipBoard</title>
</head>

<body>
    <div style="float:right;color:white;padding:5px 5px 5px 5px">
        9:00 AM
    </div>
    <div id="header-bar">
        The Friendship Board
    </div>
    <div id="main-content">
        <div id="chat_boards">
        <div id="recent-chats">
        Recent chats
        </div>
        <div id="long_chat-history">
             {{> messages}}
        </div>
        </div>
        <div id="icon-bar">
            Here is the list of functionalities
            <div id="icons-list">
                <div style="width:50px;height:15px">
                    <div class="icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<template name = "messages">
	{{#each messages}}
		{{> message }}
	{{/each}}
</template>

<template name="message">
    <div class="message">
        <div class="message-text">
            {{message}}
        </div>
        <div class="message-time">
            {{time}}
        </div>
    </div>
</template>
